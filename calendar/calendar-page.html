<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar-style.css" />
    <script src="./calendar-app.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header-title">Welcome back!</h1>
    </header>
    <main id="calendar-app">
        <div id="calendar-header">
            <button id="prev-month" class="nav-button">&lt;</button>
            <h2 id="current-month-year"></h2>
            <button id="next-month" class="nav-button">&gt;</button>
            <select id="view-selector" class="view-selector">
                <option value="month">Month</option>
                <option value="week">Week</option>
                <option value="day">Day</option>
            </select>
            <input type="text" id="search-bar" placeholder="Search events..." />
        </div>
        <div id="calendar-days" class="calendar-header">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
        </div>
        <div id="calendar-grid"></div>
    </main>
    <section id="today-section">
        <h2>Today's Date: <span id="today-date"></span></h2>
        <div id="today-events"></div>
    </section>
    <section id="upcoming-tasks">
        <h2>Upcoming Tasks: <span id="upcoming-date"></span></h2>
        <div id="upcoming-events"></div>
    </section>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="event-form">
                <input type="hidden" id="event-id" name="event-id" />
                <div class="form-group">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" name="event-title" required />
                </div>
                <div class="form-group">
                    <label for="event-category">Category:</label>
                    <select id="event-category" name="event-category" required>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" name="event-date" required />
                </div>
                <div class="form-group">
                    <label for="event-time">Event Time:</label>
                    <input type="time" id="event-time" name="event-time" />
                </div>
                <div class="form-group">
                    <label for="event-recurrence">Recurrence:</label>
                    <select id="event-recurrence" name="event-recurrence">
                        <option value="none">None</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-description">Event Description:</label>
                    <textarea id="event-description" name="event-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="event-reminder">Reminder:</label>
                    <input type="datetime-local" id="event-reminder" name="event-reminder" />
                </div>
                <button type="submit" class="save-button">Save Event</button>
            </form>
        </div>
    </div>
</body>
</html>
