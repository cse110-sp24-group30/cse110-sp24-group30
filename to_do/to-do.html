<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Journal: To-Do List</title>
    <link rel="stylesheet" href="./to-do.css">
    <script src="./to-do-app.js"></script> <!--Should we use defer keyword?-->
</head>
<body>
    <h1 style="text-align: center;">To-Do Page</h1>
    <div id="list-container">
        <div class="list-column">
            <div id="not-started-title">
                <h2>Not Started</h2>
                <h2 id="num-not-started">2</h2>
            </div>
            <div id="not-started-content">
                <div id="not-started">
                    <list id = "not-started-list">
                        <div class="task">
                            <input type="checkbox" id="radio-button"> 
                            <p>Complete Lab 9</p>
                            <div class="category">
                                <p id="work-category">work</p>
                            </div>
                            <span id="due-date">Due Date: 6/4</span>
                            <div class="buttons">
                                <button id="edit-button">Edit Button</button>
                                <button id="delete-button">Delete</button>
                            </div>
                        </div>
                        <div class="task">
                            <input type="checkbox" id="radio-button"> 
                            <p>CSE 110 Final Project</p>
                            <div class="category">
                                <p id="people-category">people</p>
                            </div>
                            <span id="due-date">Due Date: 6/7</span>
                            <div class="buttons">
                                <button id="edit-button">Edit Button</button>
                                <button id="delete-button">Delete</button>
                            </div>
                        </div>
                    </list>
                </div>
                <button class="new-task-button-not-started">Add New Task</button>
            </div>
        </div>
    
        <!-- In Progress Column -->
        <div class="list-column">
            <div id="in-progress-title">
                <h2>In Progress</h2>
                <h2 id="num-in-progress">1</h2>
            </div>
            <div id="in-progress-content">
                <div id="in-progress">
                    <list id = "in-progress-list">
                        <div class="task">
                            <input type="checkbox" id="radio-button"> 
                            <p>Todo List Canvas</p>
                            <div class="category">
                                <p id="school-category">school</p>
                            </div>
                            <span id="due-date">Due Date: 5/31</span>
                            <div class="buttons">
                                <button id="edit-button">Edit Button</button>
                                <button id="delete-button">Delete</button>
                            </div>
                        </div>
                    </list>
                </div>
                <button class="new-task-button-in-progress">Add New Task</button>
            </div>
        </div>
    
        <!-- Done Column -->
        <div class="list-column">
            <div id="done-title">
                <h2>Done</h2>
                <h2 id="num-done">1</h2>
            </div>
            <div id="done-content">
                <div id="done-list">
                    <list>
                        <div class="task">
                            <input type="checkbox" id="radio-button"> 
                            <p>Journal Canvas</p>
                            <div class="category">
                                <p id="work-category">work</p>
                            </div>
                            <span id="due-date">Due Date: 5/28</span>
                            <div class="buttons">
                                <button id="edit-button">Edit Button</button>
                                <button id="delete-button">Delete</button>
                            </div>
                        </div>
                    </list>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
