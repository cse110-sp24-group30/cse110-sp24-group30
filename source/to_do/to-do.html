<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Journal: To-Do List</title>
    <link rel="stylesheet" href="./to-do.css" />
    <script src="./to-do-app.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="todo">
      <!-- Nav Bar -->
      <nav class="main-navbar">
        <!-- Widgets -->
        <section class="widgets">
          <span class="nav-element"
            ><a href="../dashboard/index.html"
              ><img
                class="nav-icon"
                src="../assets/icons/homeFillWhite.png"
                alt="homeButton"
              />Dashboard</a
            ></span
          >
          <span class="nav-element"
            ><a href="../journal/journal-page.html"
              ><img
                class="nav-icon"
                src="../assets/icons/fileFillWhite.png"
                alt="journalButton"
              />Journal</a
            ></span
          >
          <span class="nav-element"
            ><a href=""
              ><img
                class="nav-icon"
                src="../assets/icons/checkFillBlue.png"
                alt="toDoButton"
              />To Do List</a
            ></span
          >
          <span class="nav-element"
            ><a href="../calendar/calendar-page.html"
              ><img
                class="nav-icon"
                src="../assets/icons/dateFillWhite.png"
                alt="calendarButton"
              />Calendar</a
            ></span
          >
        </section>
        <section class="logo">
          <span id="team-logo"
            ><img src="../assets/images/110Team30.png" />
          </span>
        </section>
      </nav>

      <!-- To-Do Main Section -->
      <div id="list-container">
        <div class="list-column" id="not-started-column">
          <div id="not-started-title">
            <h2>Not Started</h2>
            <h2 id="num-not-started">2</h2>
          </div>
          <div id="not-started-content" class="task-column" data-category="1">
            <div id="not-started">
              <list id="not-started-list"></list>
              <button class="new-task-button-not-started">Add New Task</button>
            </div>
          </div>
        </div>

        <!-- In Progress Column -->
        <div class="list-column" id="in-progress-column">
          <div id="in-progress-title">
            <h2>In Progress</h2>
            <h2 id="num-in-progress">1</h2>
          </div>
          <div id="in-progress-content" class="task-column" data-category="2">
            <div id="in-progress">
              <list id="in-progress-list"></list>
              <button class="new-task-button-in-progress">Add New Task</button>
            </div>
          </div>
        </div>

        <!-- Done Column -->
        <div class="list-column" id="done-column">
          <div id="done-title">
            <h2>Done</h2>
            <h2 id="num-done">1</h2>
          </div>
          <div id="done-content" class="task-column" data-category="3">
            <div id="done-list">
              <list></list>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Task Modal -->
      <div id="edit-task-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Edit Task</h2>
          <form id="edit-task-form">
            <label for="edit-task-title">Title:</label>
            <input type="text" id="edit-task-title" name="title" required />
            <br />
            <label for="edit-task-due-date">Due Date:</label>
            <input
              type="date"
              id="edit-task-due-date"
              name="dueDate"
              required
            />
            <br />
            <label for="edit-task-label">Label:</label>
            <select id="edit-task-label" name="label" required>
              <option value="personal">Personal</option>
              <option value="work">Work</option>
              <option value="school">School</option>
              <option value="other">Other</option>
            </select>
            <br />
            <input type="hidden" id="edit-task-id" />
            <input type="hidden" id="edit-task-category" />

            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
