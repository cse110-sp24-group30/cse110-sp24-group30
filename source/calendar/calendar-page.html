<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar-style.css" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <script src="./calendar-app.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <nav class="main-navbar">
      <section class="widgets">
        <span class="nav-element"
          ><a href="../source/index.html"
            ><img
              class="nav-icon"
              src="../assets/icons/homeFillBlue.png"
              alt="homeButton"
            />Dashboard</a
          ></span
        >
        <span class="nav-element"
          ><a href="../journal/journal-page.html"
            ><img
              class="nav-icon"
              src="../assets/icons/fileFillWhite.png"
              alt="journalButton"
            />Journal</a
          ></span
        >
        <span class="nav-element"
          ><a href="../to_do/to-do.html"
            ><img
              class="nav-icon"
              src="../assets/icons/checkFillWhite.png"
              alt="toDoButton"
            />To Do List</a
          ></span
        >
        <span class="nav-element"
          ><a href="../calendar/calendar-page.html"
            ><img
              class="nav-icon"
              src="../assets/icons/dateFillWhite.png"
              alt="calendarButton"
            />Calendar</a
          ></span
        >
      </section>
      <section class="logo">
        <span id="team-logo"
          ><img src="../assets/images/110Team30.png" />
        </span>
      </section>
    </nav>
    <div id="main-container">
      <div id="left-column">
        <section id="today-section">
          <h2>Today's Date: <span id="today-date"></span></h2>
          <div id="today-events"></div>
        </section>
      </div>
      <main id="calendar-app">
        <div id="calendar-header">
          <button id="prev-month" class="nav-button">&lt;</button>
          <h2 id="current-month-year"></h2>
          <button id="next-month" class="nav-button">&gt;</button>
          <select id="view-selector" class="view-selector">
            <option value="month">Month</option>
            <option value="week">Week</option>
            <option value="day">Day</option>
          </select>
          <input type="text" id="search-bar" placeholder="Search events..." />
        </div>
        <div id="calendar-days" class="calendar-header">
          <div class="day-header">Sun</div>
          <div class="day-header">Mon</div>
          <div class="day-header">Tue</div>
          <div class="day-header">Wed</div>
          <div class="day-header">Thu</div>
          <div class="day-header">Fri</div>
          <div class="day-header">Sat</div>
        </div>
        <div id="calendar-grid"></div>
        <!-- Day view container -->
        <div id = "day-view-button-container" class="day-view-button">
          <button class="add-button" style="display: none;">Add Task</button>
          <div id="day-view" class="day-view-container" style="display: none;">
            <div class="hours-column"></div>
            <div class="tasks-column"></div>
          </div>
        </div>
      </main>
    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <form id="event-form">
          <input type="hidden" id="event-id" name="event-id" />
          <div class="form-group">
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" name="event-title" placeholder="Enter event title" required />
          </div>
          <div class="form-group">
            <label for="event-description">Event Description:</label>
            <textarea
              id="event-description"
              name="event-description"
              placeholder="Enter event description"
              ></textarea>
          </div>
          <div class="form-group">
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required />
          </div>
          <div class="form-group">
            <label for="event-time">Event Time:</label>
            <input type="time" id="event-time" name="event-time" />
          </div>
          <div class="form-group">
            <label for="event-category">Category:</label>
            <select id="event-category" name="event-category" required>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
          <button type="submit" class="save-button">Save Event</button>
          <button type="submit" class="cancel-button">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
