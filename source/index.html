<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Stylesheet -->
    <link rel="Stylesheet" href="../source/assets/styles/main.css" />

    <!-- Scripts -->
    <script src="./assets/scripts/main.js"></script>
    <script src="../source/assets/scripts/dashboard.js" type="module"></script>
  </head>

  <body>
    <div class="background"></div>
    <div class="dashboard">
      <!-- Nav Bar -->
      <nav class="main-navbar">
        <!-- Widgets -->
        <section class="widgets">
          <span class="nav-element"
            ><a href="./index.html"
              ><img
                class="nav-icon"
                src="../source/assets/icons/homeFillBlue.png"
                alt="homeButton"
              />Dashboard</a
            ></span
          >
          <span class="nav-element"
            ><a href="../source/journal/journal-page.html"
              ><img
                class="nav-icon"
                src="../source/assets/icons/fileFillWhite.png"
                alt="journalButton"
              />Journal</a
            ></span
          >
          <span class="nav-element"
            ><a href="../source/to_do/to-do.html"
              ><img
                class="nav-icon"
                src="../source/assets/icons/checkFillWhite.png"
                alt="toDoButton"
              />To Do List</a
            ></span
          >
          <span class="nav-element"
            ><a href="../source/calendar/calendar-page.html"
              ><img
                class="nav-icon"
                src="../source/assets/icons/dateFillWhite.png"
                alt="calendarButton"
              />Calendar</a
            ></span
          >
        </section>
        <section class="logo">
          <span id="team-logo"
            ><img src="../source/assets/images/110Team30.png" />
          </span>
        </section>
      </nav>

      <main class="main-canvas">
        <span class="dashboard-widget" id="widget-todo">
          Completed Tasks:
        </span>
        <span class="dashboard-widget" id="widget-journal">
          Journal Entries:
        </span>
        <span class="dashboard-widget" id="widget-calendar">
          Calendar Entries:</span
        >
        <div class="widget-mood">
        <div id="mood-chart"> Mood Chart:</div>
        <div id="mood-today"> Mood Widget:</div>
        </div>
      </main>
    </div>
    <div class="loading-screen" id="loadingScreen">
      <div class="spinner"></div>
      <p>Loading, please wait...</p>
  </div>
  </body>
</html>
