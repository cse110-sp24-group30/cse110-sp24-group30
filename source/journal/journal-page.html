<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./journal-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./journal-app.js" type="module"></script>
    <script src="../assets/scripts/main.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="journal" id="protected-content">
      <!-- Nav Bar -->
    <nav class="main-navbar">
      <!-- Widgets -->
      <section class="widgets">
        <span class="nav-element"
          ><a href="../index.html"
            ><img
              class="nav-icon"
              src="../assets/icons/homeFillWhite.png"
              alt="homeButton"
            />Dashboard</a
          ></span
        >
        <span class="nav-element"
          ><a href="../journal/journal-page.html"
            ><img
              class="nav-icon"
              src="../assets/icons/fileFillWhite.png"
              alt="journalButton"
            />Journal</a
          ></span
        >
        <span class="nav-element"
          ><a href="../to_do/to-do.html"
            ><img
              class="nav-icon"
              src="../assets/icons/checkFillWhite.png"
              alt="toDoButton"
            />To Do List</a
          ></span
        >
        <span class="nav-element"
          ><a href="../calendar/calendar-page.html"
            ><img
              class="nav-icon"
              src="../assets/icons/dateFillWhite.png"
              alt="calendarButton"
            />Calendar</a
          ></span
        >
      </section>
      <section class="logo">
        <span id="team-logo"
          ><img src="../assets/images/110Team30.png" />
        </span>
      </section>
    </nav>
    
    <h1 style="text-align: center;">Journal Page</h1>
    <div id="journal-app">
        <button class="add-journal" type="button">Add Journal</button>
        <!--Below, journal widgets will dynamically be added-->
    </div>
    <div id="overlay"></div>
    <div id="modal">
        <!--Below, journal contents will dynamically be added-->
    </div>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p>Loading, please wait...</p>
    </div>
</body>
</html>
